{% macro youtube( url, params = "" ) -%}

<object width="560" height="315">
    <param name="movie" value="http://www.youtube.com/v/qveoRp8Vlrs?version=3&amp;hl=en_GB"></param>
    <param name="allowFullScreen" value="true"></param>
    <param name="allowscriptaccess" value="always"></param>
    <embed src="http://www.youtube.com/v/{{ url }}" type="application/x-shockwave-flash" width="560" height="315" allowscriptaccess="always" allowfullscreen="true">
    </embed>
</object>

{%- endmacro %}

{% macro image( url ) -%}

{% set imgurl = url_for( ".static", filename=url ) %} 
<img src="{{ imgurl }}"/>
        
{%- endmacro %}
