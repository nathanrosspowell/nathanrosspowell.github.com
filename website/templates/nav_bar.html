{% set items = [

    ( "code",           "Code" ),
    ( "games",          "Games" ),
    ( "career",         "Career" ),
    ( "connect",        "Connect" ),
] %}
<ul class='navbar'>
    {% for item in items %}
        <li>
            <a href="{{ url_for( item[ 0 ] ) }}"

            </a>
        </li>
    {% endfor %}
</ul>
